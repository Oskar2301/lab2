<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота №2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
        th {
            background: lightgray;
        }
    </style>
</head>
<body>

<h2>Невпорядкований список</h2>

<ul>
    <li>Кіт</li>
    <li>Собака</li>
    <li>Попугай</li>
</ul>

<h2>Впорядкований список</h2>

<ol>
    <li>Молоко</li>
    <li>Вода</li>
    <li>Чай</li>
</ol>

<h2>Таблиця</h2>
<table>
    <tr>
        <th>Номер</th>
        <th>Ім'я</th>
        <th>Телефон</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Іван</td>
        <td>example1@gmail.com</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Андрій</td>
        <td>example2@gmail.com</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Саша</td>
        <td>example3@gmail.com</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Діма</td>
        <td>example4@gmail.com</td>
    </tr>
</table>

<h2>Картинка</h2>
<img src="https://fresh-cards.ru/images/cards/kartinka-klass-bez-fona.jpg" alt="img" width="300" height="300">

<h2>Відео</h2>

</body>
</html>
